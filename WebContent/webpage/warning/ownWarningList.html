//获取我的预警信息记录
function findOwnWarningList(type,page){
	var warningList = null;
		mui.ajax('/TFMobile/tf-api/warning/findOwnList', {
			data : {
				memberId : memberId,
				department : department,
				type : type,
				page : page
			},
			dataType : 'json',//服务器返回json格式数据
			type : 'post',//HTTP请求类型
			async : false,
			success : function(result) {
				if(result.success == true){
					warningList = result.body.warningList;
					//赋值完毕结束过场动画
					setTimeout(function(){
						document.getElementById("loading").style.display="none";
						$("body").css("background-color","#eee");
						document.getElementById("muiContent").style.display="";
					}, 10);
				}else{
					mui.toast(result.message);
				}				
			},
			error : function(xhr, type, errorThrown) {
				mui.toast("网络出错了！");						
			}
		});
	return warningList;
}
//获取我的预警信息记录统计数量

}

/**
* 刷新功能
*/
//获取滚动条当前的位置 
   function getScrollTop() {
   	var scrollTop = 0;
    if (document.documentElement && document.documentElement.scrollTop) {
    	scrollTop = document.documentElement.scrollTop;
    }
    else if (document.body) {
    	scrollTop = document.body.scrollTop;
    }
   	return scrollTop;
   }
 		
 	//获取当前可视范围的高度 
   function getClientHeight() {
   	var clientHeight = 0;
    if (document.body.clientHeight && document.documentElement.clientHeight) {
    	clientHeight = Math.min(document.body.clientHeight, document.documentElement.clientHeight);
    }else {
    	clientHeight = Math.max(document.body.clientHeight, document.documentElement.clientHeight);
    }
   	return clientHeight
   }
 	
 	//获取文档完整的高度 
   function getScrollHeight() {
   	return Math.max(document.body.scrollHeight, document.documentElement.scrollHeight);
   }

	window.onscroll = function () {
  		//显示加载提醒
  		if(getScrollHeight()>window.innerHeight){
  			$("#loadText").css("display","block");
  		}
  		if (getScrollTop() + getClientHeight() == getScrollHeight()) {
